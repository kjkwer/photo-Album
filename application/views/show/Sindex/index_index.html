<script type="text/javascript">
    var that;
    $(".uploadPicture").click(function(){
        that = $(this)
        fileSelect();
    })
    function fileSelect() {
        document.getElementById("fileToUpload").click();
    }

    function fileSelected() {
        var form = new FormData(document.getElementById("form_face"));
        $.ajax({
            url:"index.php?p=show&c=index&a=upload",
            type:"post",
            data:form,
            cache: false,
            processData: false,
            contentType: false,
            success:function(data){
                var result=eval('(' + data + ')')
                if (result.code==200){
                    that.attr("src",result.message)
                }else {
                    layer.alert(result.message)
                }
            },
            error:function(e){
                layer.alert("保存失败")
                return false;
            }
        })
    }
</script>
